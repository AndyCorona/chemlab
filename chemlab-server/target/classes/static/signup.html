<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="boostrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="chemlab/css/font.css"
          rel="stylesheet">
    <link href="chemlab/css/common/common-global.css"
          rel="stylesheet">
    <link href="chemlab/css/common/common-index.css"
          rel="stylesheet">
    <title>signup</title>
</head>
<body class="container g-0">
<div class=" row justify-content-center g-0">
    <form method="post" class="col-12 g-0 row justify-content-center" action="/index/signup">
        <img class="col-12 g-0" id="logo" src="chemlab/img/logo.png">
        <p class="col-12  g-0" id="welcome" style="padding-bottom: 1rem!important;">Welcome to <span style="color: red">Re</span>-Lab
            !</p>
        <label class="col-12 d-flex align-items-center" for="userName">
            <span style="padding-right: 1rem!important;">
            Username
            </span>
            <img class="img-fluid" src="chemlab/img/index/uncheck.png" style="width: 1.6rem;height: 1.6rem">
            <span style="display:none;padding-left:1rem;color: red;font-weight: normal"></span>
        </label>
        <input type="text" name="username" id="userName" placeholder="1 ~ 20 letters" autocomplete="off" value=""/>
        <label class="col-12 g-0 d-flex align-items-center" for="email">
            <span style="padding-right: 1rem!important;">
            Email
            </span>
            <img class="img-fluid" src="chemlab/img/index/uncheck.png" style="width: 1.6rem;height: 1.6rem">
            <span style="display:none;padding-left:1rem;color: red;font-weight: normal"></span>
        </label>
        <input type="text" name="email" id="email" placeholder="your email" autocomplete="off" value=""/>
        <label class="col-12 g-0 d-flex align-items-center" for="password">
            <span style="padding-right: 1rem!important;">
            Password
            </span>
            <img class="img-fluid" src="chemlab/img/index/uncheck.png" style="width: 1.6rem;height: 1.6rem">
            <span style="display:none;padding-left:1rem;color: red;font-weight: normal"></span>
        </label>
        <input type="password" name="password" id="password" placeholder="6 ~ 20 letters"
               autocomplete="off" value=""/>
        <label class="col-12 g-0 d-flex align-items-center" for="secondaryConfirmation"
               style="border: none;padding-bottom: 0!important;">
            <span style="padding-right: 1rem!important;">
             Confirmation
            </span>
            <img class="img-fluid" src="chemlab/img/index/uncheck.png"
                 style="width: 1.6rem;height: 1.6rem">
            <span style="display:none;padding-left:1rem;color: red;font-weight: normal"></span>
        </label>
        <input type="password" name="secondaryConfirmation" id="secondaryConfirmation" placeholder="password again"
               autocomplete="off"/>
        <button type="submit" name="signup" style="margin-top: 0.5rem">Sign up</button>
        <button type="button" name="return" onclick="window.location.href='index.html'"
                style="margin-bottom: 0.5rem!important;">Return
        </button>
        <p>
            By clicking “Continue with Google/Email/SAML” above, you acknowledge that you have read and understood, and
            agree to Re-Lab's <a href="javascript:;">Terms & Conditions</a> and <a href="javascript:;">Privacy
            Policy</a>.
        </p>
    </form>
</div>
</body>
<script src="boostrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="chemlab/js/axios.min.js" type="text/javascript"></script>
<script src="chemlab/js/global.js" type="text/javascript"></script>
<script src="chemlab/js/signup.js" type="text/javascript"></script>
</html>
