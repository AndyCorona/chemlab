<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="boostrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="chemlab/css/font.css"
          rel="stylesheet">
    <link href="chemlab/css/common/common-global.css"
          rel="stylesheet">
    <link href="chemlab/css/common/common-index.css"
          rel="stylesheet">
    <title>forgot</title>
</head>
<body class="container g-0">
<div class=" row justify-content-center g-0">
    <form method="get" class="col-12 g-0 row justify-content-center" action="/index/reset">
        <img class="col-12 g-0" id="logo" src="chemlab/img/logo.png">
        <p class="col-12  g-0" id="welcome">Welcome to <span style="color: red">Re</span>-Lab !</p>
        <label class="col-12" for="email">Email<span
                style="color: red;font-weight: normal;padding-left: 1rem;display: none"></span></label>
        <input type="text" name="email" id="email" placeholder="Enter your Email" autocomplete="off"/>
        <label class="col-12 g-0" for="randomCode">Random code</label>
        <input type="text" name="randomCode" id="randomCode" placeholder="Enter the Random code" autocomplete="off"/>
        <button type="button" name="randomCode"
                style="color: #638271;border: 0.2rem solid #638271;background: #FFFFFF;">Send Random code
        </button>
        <button type="submit" name="reset">Next</button>
        <button type="button" name="return" onclick="window.location.href='index.html'">Return
        </button>
        <p>
            By clicking “Continue with Google/Email/SAML” above, you acknowledge that you have read and understood, and
            agree to Re-Lab's <a href="javascript:;">Terms & Conditions</a> and <a href="javascript:;">Privacy
            Policy</a>.
        </p>
    </form>
</div>
</body>
<script src="boostrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="chemlab/js/axios.min.js" type="text/javascript"></script>
<script src="chemlab/js/global.js" type="text/javascript"></script>
<script src="chemlab/js/forgot.js" type="text/javascript"></script>
</html>
