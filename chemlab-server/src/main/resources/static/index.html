<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="boostrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="chemlab/css/font.css"
          rel="stylesheet">
    <link href="chemlab/css/common/common-global.css"
          rel="stylesheet">
    <link href="chemlab/css/common/common-index.css"
          rel="stylesheet">
    <title>index</title>
</head>
<body class="container g-0">
<div class=" row justify-content-center g-0">
    <form class="col-12 g-0 row justify-content-center">
        <img class="col-12 g-0" id="logo" src="chemlab/img/logo.png">
        <p class="col-12  g-0" id="welcome">Welcome to <span style="color: red">Re</span>-Lab !</p>
        <label class="col-12" for="username">Username<span
                style="color: red;font-weight: normal;padding-left: 1rem;display: none"></span></label>
        <input type="text" name="username" id="username" placeholder="Enter your username" autocomplete="off"/>
        <label class="col-12 g-0 row justify-content-between" for="password">Password
            <a class="col-6 g-0 align-self-center" href="forgot.html"
               style="color: #828282; font-size: 1.4rem;font-weight:normal;text-decoration: none; width: 58.33%!important;
               background: url('chemlab/img/index/question-circle.svg') 15.6rem no-repeat; background-size: 1rem 1rem">Forgot
                my password</a>
        </label>
        <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off"/>
        <button type="submit" name="login" style="margin-top: 2.5rem;">Log in</button>
        <button type="button" name="signup" onclick="window.location.href = 'signup.html'"
                style="background: #FFFFFF;color: #638271;border: 0.2rem solid #638271;margin-bottom: 4.5rem!important;">
            Sign up
        </button>
        <p>
            By clicking “Continue with Google/Email/SAML” above, you acknowledge that you have read and understood, and
            agree to Re-Lab's <a href="javascript:;">Terms & Conditions</a> and <a href="javascript:;">Privacy
            Policy</a>.
        </p>
    </form>
</div>
</body>
<script src="boostrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="chemlab/js/axios.min.js" type="text/javascript"></script>
<script src="chemlab/js/global.js" type="text/javascript"></script>
<script src="chemlab/js/index.js" type="text/javascript"></script>
</html>
