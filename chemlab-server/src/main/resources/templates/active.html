<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/boostrap/css/bootstrap.min.css}" href="../static/boostrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/chemlab/css/font.css}" href="../static/chemlab/css/font.css"
          rel="stylesheet">
    <link th:href="@{/chemlab/css/common/common-global.css}" href="../static/chemlab/css/common/common-global.css"
          rel="stylesheet">
    <link th:href="@{/chemlab/css/common/common-index.css}" href="../static/chemlab/css/common/common-index.css"
          rel="stylesheet">
    <title>active</title>
</head>
<body class="container g-0">
<div class=" row justify-content-center g-0">
    <form class="col-12 g-0 row justify-content-center">
        <img class="col-12 g-0" id="logo" th:src="@{/chemlab/img/logo.png}" src="../static/chemlab/img/logo.png">
        <p class="col-12  g-0" id="welcome" style="padding-bottom: 18rem">Welcome to <span style="color: red">Re</span>-Lab
            !</p>
        <label class="text-center" style="width: 82.72%!important;border: none;padding: 0 0 2.5rem 0!important;"
               th:if="${used} =='true'">Registered fail !</label>
        <label class="text-center" style="width: 82.72%!important;border: none;padding: 0 0 2.5rem 0!important;"
               th:if="${used} == 'false'">Registered successfully !</label>
        <label class="text-center" style="width: 82.72%!important;border: none;padding: 0 0 2.5rem 0!important;"
               th:if="${used} =='false'">Please
            activate in your E-mail !</label>
        <label class="text-center" style="width: 82.72%!important;border: none;padding: 0 0 2.5rem 0!important;"
               th:if="${active} =='true'">Actived success!</label>
        <label class="text-center" style="width: 82.72%!important;border: none;padding: 0 0 2.5rem 0!important;"
               th:if="${active} =='false'">Active fail!</label>
        <button type="button" name="return" onclick="window.location.href='/index.html'"
                style="margin-top: 2rem;margin-bottom: 18rem!important;">Return
        </button>
        <p>
            By clicking “Continue with Google/Email/SAML” above, you acknowledge that you have read and understood, and
            agree to Re-Lab's <a href="javascript:;">Terms & Conditions</a> and <a href="javascript:;">Privacy
            Policy</a>.
        </p>
    </form>
</div>
</body>
<script th:src="@{/boostrap/js/bootstrap.bundle.min.js}" src="../static/boostrap/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
</html>
