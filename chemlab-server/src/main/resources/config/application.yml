server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chemlab?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      #最小空闲连接数目
      minimum-idle: 5
      #空闲连接最大存活时间，默认 600000（10分钟）
      idle-timeout: 180000
      #最大连接数，默认 10
      maximum-pool-size: 10
      auto-commit: true
      #连接最大存活时间， 0 表示永久存活，默认 1800000（30分钟）
      max-lifetime: 1800000
      #连接超时时间，默认 30000（30秒）
      connection-timeout: 20000
      #测试连接是否可用的查询语句
      connection-test-query: SELECT 1
  redis:
    #超时时间
    timeout: 10000ms
    #服务器地址
    host: 127.0.0.1
    port: 6379
    database: 0
    lettuce:
      pool:
        #最大连接数
        max-active: 1024
        #最大连接阻塞等待时间
        max-wait: 10000ms
        #最大空闲连接
        max-idle: 200
        #最小空闲连接数
        min-idle: 5
  #rabbitmq 配置
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672

    #消息确认回调
    publisher-confirm-type: correlated
    #消息失败回调
    publisher-returns: true
  #mongodb 配置
  data:
    mongodb:
      uri: mongodb://localhost:27017/test


mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.andy.server.pojo
  configuration:
    #关闭自动驼峰命名
    map-underscore-to-camel-case: false

